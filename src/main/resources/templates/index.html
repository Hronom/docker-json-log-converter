<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1 align="center">This is a Docker JSON log converter, enjoyðŸ˜‰</h1>
        </div>
        <div class="pure-u-1">
            <form class="pure-form pure-form-stacked" th:action="@{/}" method="POST"
                  th:object="${processTextForm}">
                <label for="jsonInput"><b>Source JSON log</b></label>
                <textarea id="jsonInput" class="pure-input-1" wrap="soft" autofocus
                          style="height:20vh;white-space:pre-wrap;"
                          th:field="*{jsonInput}"></textarea>
                <button class="pure-button" type="submit">Convert</button>
            </form>
        </div>

        <hr>

        <div class="pure-u-1">
            <div>
                <form class="pure-form pure-form-stacked" th:action="@{/processFile}" method="POST"
                      enctype="multipart/form-data">
                    <label for="fileInput"><b>Or for big files</b></label>
                    <input id="fileInput" class="pure-button" type="file" name="file"/>
                    <button class="pure-button" type="submit">Upload and convert</button>
                    (we don't store your files)
                </form>
            </div>
        </div>

        <hr>

        <div class="pure-u-1" th:if="${not #strings.isEmpty(processTextResult)}">
            <form class="pure-form pure-form-stacked">
                <label for="result"><b>Converted TXT log</b></label>
                <textarea id="result" class="pure-input-1" wrap="soft"
                          style="height:20vh;white-space:pre-wrap;"
                          th:if="${not #strings.isEmpty(processTextResult)}"
                          th:text="${processTextResult}"></textarea>
            </form>
        </div>
    </div>
